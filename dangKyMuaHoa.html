<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Mua Hoa</title>
    <link rel="stylesheet" href="./dangKyMuaHoa.css">
</head>
<body>
    <form action="" id="form-regist">
        
        <div class="form-information">
            <h1 class="form-heading">đăng ký mua hoa</h1>
            <p style="color: red;">Quý độc giả hãy điền đầy đủ các thông tin theo yêu cầu để nhận được sản phẩm hoa, cây cảnh ưu thích nhất.</p>
            <label for="">Họ và tên:</label>
            <input type="text" id="" required> (*)<br>
            <label for="">Địa chỉ:</label>
            <input type="text" name="" id="" required>(*)<br>
            <label for="">Điện thoại:</label>
            <input type="text" name="" id="" required>(*) <br>
            <label for="">Email</label>
            <input type="email" name="" id="" required>(*)<br>



            
            
            
            <label for="loaiHoa">Loại hoa:</label>
            <select id="loaiHoa">
                <option selected value="">Hoa hồng </option>
                <option value="">Hoa lan</option>
                <option value="">Hoa cẩm tú cầu</option>
                <option value="">Hoa mai</option>
                <option value="">Hoa đào</option>
            </select>
            <label for="mauHoa">Màu:</label>
            <select name="mauhoa" id="mauHoa">
                <option value="">Đỏ</option>
                <option value="">Vàng</option>
                <option value="">Hồng</option>
                <option value="">Cam</option>
            </select>
            <br>

            <label for="">Số lượng:</label>
            <input type="number" name="" id="">(*)</input><br>
            <label for="">Đơn vị tính</label>
            <input type="radio" name="" id="">Nhánh</input>
            <input type="radio" name="" id="">Bó</input>
            <input type="radio" name="" id="">Chậu</input>
            <br>
            <label for="">Thanh toán:</label>
            <input type="radio" name="" id="">Tiền mặt</input>
            <input type="radio" name="" id="">Chuyển khoản</input>
            <input type="radio" name="" id="">Master card</input>

        </div>
        
        <div class="form-request">
            <label for="request">Yêu cầu:</label>
            <textarea id="request" name="request" rows="4" cols="50"></textarea>
            
            
            
        </div>
        <div class="form-button">
            <button type="submit" class="form-submit">Đăng Ký</button>
            <button type="reset" class="form-submit">Nhập lại</button>
        </div>


        

        

    </form>
</body>
</html>
