<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Thành Viên</title>
    <link rel="stylesheet" href="./thongTinThanhVien.css">
</head>
<body>
    <form action="" id="form-regist">
        <div class="form-information">
            <h1 class="form-heading">phiếu đăng ký</h1>
            <label for="">Họ và tên:</label>
            <input type="text" id="" required> (*)<br><br>
            <label for="">Địa chỉ:</label>
            <input type="text" name="" id="" ><br><br>
            <label for="">Email</label>
            <input type="email" name="" id="" required>(*)<br><br>
            <label for="">Giới tính:</label>
            <input type="radio" name="" id="" required>Nam
            <input type="radio" name="" id="" required>Nữ<br><br>

            <label for="">Tuổi:</label>
            <input type="date" name="" id="" required><br><br>
            <div class="form-hobbies">
                <label for="">Sở thích:</label>
                <div class="form-checkbox">
                    <input type="checkbox" name="thethao" id="">Thể Thao
                    <br>
                    <input type="checkbox" name="vanhoc" id="">Văn học
                    <br>
                    <input type="checkbox" name="congnghethongtin" id="">Công nghệ thông tin
                    <br>
                    <input type="checkbox" name="lichsu" id="">Lịch sử
                    <br>
                    <input type="checkbox" name="game" id="">Game
                </div>
            </div>
            
            <br>
            <label for="">Chuyên ngành:</label>
            <select>
                <option selected value="">Công nghệ web</option>
                <option value="">Công nghệ phần mềm</option>
                <option value="">Công nghệ máy tính</option>
                <option value="">Công nghê thông tin</option>
                <option value="">Mạng máy tính</option>
            </select>
            <br><br>
            <label for="fileImage">Gởi hình:</label>
            <input type="file" name="fileimage" id="fileImage">

        </div>
        <br>
        <div class="form-request">
            <label for="request">Yêu cầu:</label>
            <textarea id="request" name="request" rows="4" cols="50"></textarea>
            
            
            
        </div>
        <div class="form-button">
            <button type="submit" class="form-submit">Gửi thông tin</button>
            <button type="reset" class="form-submit">Nhập lại</button>
        </div>


        

        

    </form>
</body>
</html>
